<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">

    <title>Тридцать пять выстрелов</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="page">

      <div id="mid_panel">
        <div id="title">
          <div class="label">

            <h1>Тридцать пять выстрелов</h1>
            <h3>Научно-фантастический онлайн кибертекстовый шутер от первого лица</h3>
            <p>от <b><a href="https://oreolek.ru/">Oreolek'а</a></b></p>
            <noscript>
              <p class="noscript_message">Эта игра требует Javascript.</p>
            </noscript>
            <p class="click_message">нажмите, чтобы начать</p>
          </div>
        </div>
        <div id="clip">
          <p><img src="img/clip6.png"></p>
        </div>

        <div id="content_wrapper">
          <div id="content">
          </div>
          <a name="end_of_content"></a>
        </div>

        <div id="legal">
          <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/" class="footright"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png" /></a>
          <p>Приблизительное время прохождения игры: пять минут.</p>
          <p>Написано при помощи <a href="http://undum.com">Undum</a> и <a href="http://sequitur.github.io/raconteur/">Raconteur</a>.</p>
          <p>Бета-тестеры: headless zombie</p>
        </div>
      </div>
    </div> <!-- End of div.page -->

    <div id="ui_library">
      <div id="quality" class="quality">
        <span class="name" data-attr="name"></span>
        <span class="value" data-attr="value"></span>
      </div>

      <div id="quality_group" class="quality_group">
        <h2 data-attr="title"></h2>
        <div class="qualities_in_group">
        </div>
      </div>

      <div id="progress_bar" class="progress_bar">
        <span class="name" data-attr="name"></span>
        <span class="value" data-attr="value"></span>
        <div class="progress_bar_track">
          <div class="progress_bar_color" data-attr="width">
          </div>
        </div>
        <span class="left_label" data-attr="left_label"></span>
        <span class="right_label" data-attr="right_label"></span>
      </div>

      <hr id="turn_separator">
    </div>

    <div id="content_library"></div>
    <audio id="shot1" preload="auto"><source src="audio/fire.mp3" type='audio/mpeg; codecs="mp3"'></audio>
    <audio id="shot2" preload="auto"><source src="audio/casing.mp3" type='audio/mpeg; codecs="mp3"'></audio>
    <audio id="reload" preload="auto"><source src="audio/reload.mp3" type='audio/mpeg; codecs="mp3"'></audio>
    <audio id="step1" preload="auto"><source src="audio/step1.mp3" type='audio/mpeg; codecs="mp3"'></audio>
    <audio id="step2" preload="auto"><source src="audio/step2.mp3" type='audio/mpeg; codecs="mp3"'></audio>
    <script type="text/javascript" src="game/undum.js"></script>
    <script type="text/javascript" src="game/bundle.js"></script>
  </body>
</html>
